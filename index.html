<!DOCTYPE html>

    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>

    <body>
      <div class="container">
        <h1 class="topHeader jumbotron">Rated</h1>
        <div class="row">
          <form action="" class="col-md-6 form-group  bootstrap-iso">
            <label for="name">Restaurant Name</label>
            <input type="text" class="form-control" id="name" placeholder="e.g. Mc Donald's">
            <label for="address">Address (recomended)</label>
            <input type="text" class="form-control" id="address" placeholder="e.g. 100 Broadway New York, NY">

              <!-- Date input -->
              <label class="control-label" for="date">Violations since:</label>
              <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
              <button class="btn btn-danger" id="submit" type="button">Get Rating</button>
            </form>
            <div id='map' class="col-md-6 pull-right"></div>
        </div>
        <div id="display"></div>
      </div>

    <!-- Handlebars for XXXX -->
  <script id="nycHealthHandlebarsA" type="text/x-handlebars-template">
    <hr>
    <h1 class="">{{dba}} Hygene Inspections</h1>
    {{#each resto}}
    <hr>
      <div class="card col-md-6">
        <div class="card-block">
          <h4 class="card-title">{{critical_flag}}</h4>
          <h6 class="card-subtitle text-muted">{{grade_date}}</h6>
        </div>
        <img src="https://media2.wnyc.org/i/200/0/c/80/photologue/photos/Grade%20Card_A_v2.jpg" alt="Card image">
        <div class="card-block">
          <p class="card-text">{{violation_description}}</p>
        </div>
      </div>
    {{/each}}
  </script>
