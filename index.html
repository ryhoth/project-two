<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src=apiKey.js></script>
    <link rel="stylesheet" href="style.css" charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  </head>

    <body>
      <div class="container">
        <div class="all-container">
          <form action="">
            <h1 class="topHeader">Rated</h1>
            <div class="inputs" id="inputContainerBoroCuisine"></div>
            <div class="inputs boxes" id="inputContainerNameAddress"></div>
            <div class="inputs" id="inputContainerDate"></div>
            <button type="button" name="button" class="items" id="mainSubmit">Show me Rating</button>
            <div id="display"></div>
          </form>
          <div id='map'></div>
        </div>
      </div>


    <!-- Handlebars for XXXX -->
  <script id="nycHealthHandlebars" type="text/x-handlebars-template">

      <h1 class="subHeader">Complaint Cards</h1>
      <ul>
        {{#each resto}}
          <br>
          <div class="cards">
          <li>Grade:{{grade}} ({{critical_flag}}) {{grade_date}} </li>
          <li>{{dba}} ({{cuisine_description}})</li>
          <li>Inspection_date: {{inspection_date}}</li>
          <li>Violation: {{violation_code}} {{violation_description}}</li>
          <li>Score: {{score}}</li>
          <li>camis: {{camis}}</li>
          <li>{{building}} {{street}}</li>
          <li>{{boro}}, NY {{zipcode}}</li>
          <li>Phone: {{phone}}</li>

          <!-- <li>Inspection_type: {{inspection_type}}</li>  -->
          <!-- <li>Record Date: {{record_date}}</li> -->
          <!-- <li>Action: {{action}}</li> -->
          </div>
        {{/each}}
      </ul>
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWMzaJmU7ZbLuLfrQaxE7Kr29kFIO6ICM&callback=initMap" async defer></script>
  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
